{% extends "base.html" %}
{% block content %}
<div class="display">{{ recipe_name }}</div>
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div class="md:flex md:items-center md:justify-between">
      <h2 class="text-2xl font-display tracking-tight text-gray-900">{{ recipe }}</h2>
      <a href="#" class="hidden text-sm font-medium text-indigo-600 hover:text-indigo-500 md:block">
        Shop the collection
        <span aria-hidden="true"> &rarr;</span>
      </a>
    </div>
    <div class="mt-6 grid grid-cols-2 gap-x-4 gap-y-10 sm:gap-x-6 md:grid-cols-4 md:gap-y-0 lg:gap-x-8">
    {% for recipe in recipes %}
      <div class="col-1">
        <div class="h-56 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:h-72 xl:h-80">
          <img src="{{ recipe.thumbnail_url }}" alt="{{ recipe.name }}" class="h-full w-full object-cover object-center">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">
          <a href="#">
            <span class="absolute inset-0"></span>
            {{ recipe.name }}
          </a>
        </h3>
      </div>
        {% endfor %}

      <!-- More products... -->
    </div>


  </div>
</div>
{% endblock %}
