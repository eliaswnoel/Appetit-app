{# djlint:off #}
{% extends "base.html" %}
{% block content %}

<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 id="products-heading" class="sr-only">{{ recipes_name }}</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
      {% for recipe in recipes %}
      <a href="{% url "detail" recipe.id %}" class="group">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg sm:aspect-h-3 sm:aspect-w-2">
          <img src="{{ recipe.thumbnail_url }}" alt="{{ recipe.name }}" class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
        <div class="mt-4 flex items-center justify-between text-base font-medium text-gray-900">
          <h3>{{ recipe.name }}</h3>
        </div>
        <p class="mt-1 text-sm italic text-gray-500">{{ recipe.yields }}</p>
      </a>
      {% endfor %}
    </div>
  </div>
</div>




{% endblock %}
