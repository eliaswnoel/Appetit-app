{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Review</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="review-text" class="form-label">Review Text</label>
      <textarea class="form-control" id="review-text" name="text" rows="3">{{ review.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Review</button>
  </form>
</div>
{% endblock %}
